<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-DJ APP</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body background="background.jpg">
    <center>
        <h1>AI-DJ APP</h1>
        <br><br>
        <h3 class="btn btn-primary heading">AI DJ WEB APP
            <br>
            <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume
                 Move your right-hand wrist up and down for increasing and decreasing the speed</span>
          </h3>

          <div class="ds">
            <img src="disk.gif" class="dsi">
            <br>
            <h3 class="btn btn-danger" id="S">Speed</h3>
        </div>
    
        <div class="dv">
            <img src="disk.gif" class="dvi">
            <br>
            <h3 class="btn btn-danger" id="V">Volume</h3>
        </div>
    
        <br><br>
    
        <button onclick="play();" class="btn btn-success play_button">Play</button>
    </center>
    
    <script src="main.js"></script>
</body>
</html>
